<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
</head>
<body>
    <div id="display">0</div>
    <div id="keys-container">
        <button data-item="clear">CLEAR</button>
        <button data-item="delete">DEL</button>
        <button data-item="number">7</button>
        <button data-item="number">8</button>
        <button data-item="number">9</button>
        <button data-item="operator">รท</button>
        <button data-item="number">4</button>
        <button data-item="number">5</button>
        <button data-item="number">6</button>
        <button data-item="operator">x</button>
        <button data-item="number">1</button>
        <button data-item="number">2</button>
        <button data-item="number">3</button>
        <button data-item="operator">-</button>
        <button data-item="float">.</button>
        <button data-item="number">0</button>
        <button data-item="operator">+</button>
        <button data-item="enter">=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
